blueprint:
  name: Universal Critical Values Monitor (hold per entity)
  description: >
    –ú–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥ –∫—Ä–∏—Ç–∏—á–µ—Å–∫–∏—Ö –∑–Ω–∞—á–µ–Ω–∏–π –¥–ª—è —Ä–∞–∑–Ω—ã—Ö —Å–µ–Ω—Å–æ—Ä–æ–≤ —Å —É–¥–µ—Ä–∂–∞–Ω–∏–µ–º (hold_seconds).
    –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –ø—Ä–∏—Ö–æ–¥–∏—Ç —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –∑–Ω–∞—á–µ–Ω–∏–µ –æ—Å—Ç–∞—ë—Ç—Å—è –∫—Ä–∏—Ç–∏—á–µ—Å–∫–∏–º —É–∫–∞–∑–∞–Ω–Ω–æ–µ –≤—Ä–µ–º—è.
  domain: automation

  input:
    entities_config:
      name: Entities Configuration
      description: >
        –°–ø–∏—Å–æ–∫ —Å–µ–Ω—Å–æ—Ä–æ–≤ –¥–ª—è –º–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥–∞ —Å –ø–æ—Ä–æ–≥–∞–º–∏ –∏ –¥–µ–π—Å—Ç–≤–∏—è–º–∏.
      selector:
        object:
          multiple: true
          properties:
            entity_id:
              name: Entity
              selector:
                entity:
            name:
              name: Display Name
              selector:
                text:
            unit:
              name: Unit
              selector:
                text:
            check_above:
              name: Check Above
              selector:
                number:
            check_below:
              name: Check Below
              selector:
                number:
            check_state:
              name: Check State
              selector:
                text:
            check_states:
              name: Check States
              selector:
                text:
            hold_seconds:
              name: Hold Seconds
              default: 30
              selector:
                number:
            action:
              name: Action
              selector:
                text:

    notify_target:
      name: Notify Target
      description: –£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è –±—É–¥—É—Ç –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã –Ω–∞ —ç—Ç–æ—Ç notify
      selector:
        entity:
          domain: notify

    delay_seconds:
      name: Delay before initial check (sec)
      description: –ö–æ—Ä–æ—Ç–∫–∞—è –ø–∞—É–∑–∞ –ø–æ—Å–ª–µ —Ç—Ä–∏–≥–≥–µ—Ä–∞
      default: 5
      selector:
        number:
          min: 0
          max: 60
          unit_of_measurement: sec

# ‚úÖ –¢—Ä–∏–≥–≥–µ—Ä –Ω–∞ –≤—Å–µ entity –∏–∑ entities_config
trigger:
  - platform: state
    entity_id: !input entities_config

variables:
  entities_config: !input entities_config
  delay_seconds: !input delay_seconds
  notify_target: !input notify_target

action:
  # –ó–∞–¥–µ—Ä–∂–∫–∞ –ø–æ—Å–ª–µ —Ç—Ä–∏–≥–≥–µ—Ä–∞
  - delay:
      seconds: "{{ delay_seconds }}"

  # –û–ø—Ä–µ–¥–µ–ª—è–µ–º –∫–æ–Ω—Ñ–∏–≥ —Ç–µ–∫—É—â–µ–π —Å—É—â–Ω–æ—Å—Ç–∏
  - variables:
      entity_id: "{{ trigger.entity_id }}"
      state_now: "{{ states(entity_id) }}"
      entity_config: >
        {% set cfg = None %}
        {% for item in entities_config %}
          {% if item.entity_id == trigger.entity_id %}
            {% set cfg = item %}
          {% endif %}
        {% endfor %}
        {{ cfg }}
      hold_seconds: "{{ entity_config.hold_seconds | default(30) }}"

      # –ü–µ—Ä–≤–∏—á–Ω–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞
      check_result: >
        {% set c = entity_config %}
        {% if c is none %}
          {{ {'alert': false} }}
        {% else %}
          {% set value = state_now %}
          {% set num_value = value | float(default=none) %}
          {% set alert = false %}
          {% set reason = '' %}
          {% set threshold = 0 %}
          {% if num_value is not none %}
            {% if c.check_above is defined and num_value > c.check_above %}
              {% set alert = true %}{% set reason = 'above' %}{% set threshold = c.check_above %}
            {% elif c.check_below is defined and num_value < c.check_below %}
              {% set alert = true %}{% set reason = 'below' %}{% set threshold = c.check_below %}
            {% endif %}
          {% else %}
            {% if c.check_state is defined and value == c.check_state %}
              {% set alert = true %}{% set reason = 'state_match' %}
            {% elif c.check_states is defined and value in c.check_states %}
              {% set alert = true %}{% set reason = 'state_in_list' %}
            {% endif %}
          {% endif %}
          {{ {'alert': alert, 'reason': reason, 'threshold': threshold} }}
        {% endif %}

  # –ï—Å–ª–∏ –∑–Ω–∞—á–µ–Ω–∏–µ –∫—Ä–∏—Ç–∏—á–µ—Å–∫–æ–µ, –∂–¥—ë–º hold_seconds
  - choose:
      - conditions:
          - condition: template
            value_template: "{{ check_result.alert }}"
        sequence:
          - delay:
              seconds: "{{ hold_seconds }}"

          - variables:
              state_now: "{{ states(entity_id) }}"
              check_result_after: >
                {% set c = entity_config %}
                {% set value = state_now %}
                {% set num_value = value | float(default=none) %}
                {% set alert = false %}
                {% set reason = '' %}
                {% set threshold = 0 %}
                {% if num_value is not none %}
                  {% if c.check_above is defined and num_value > c.check_above %}
                    {% set alert = true %}{% set reason = 'above' %}{% set threshold = c.check_above %}
                  {% elif c.check_below is defined and num_value < c.check_below %}
                    {% set alert = true %}{% set reason = 'below' %}{% set threshold = c.check_below %}
                  {% endif %}
                {% else %}
                  {% if c.check_state is defined and value == c.check_state %}
                    {% set alert = true %}{% set reason = 'state_match' %}
                  {% elif c.check_states is defined and value in c.check_states %}
                    {% set alert = true %}{% set reason = 'state_in_list' %}
                  {% endif %}
                {% endif %}
                {{ {'alert': alert, 'reason': reason, 'threshold': threshold} }}

          - condition: template
            value_template: "{{ check_result_after.alert }}"
          - choose:
              - conditions:
                  - condition: template
                    value_template: "{{ check_result_after.reason == 'above' }}"
                sequence:
                  - service: notify.send_message
                    target: "{{ notify_target.entity_id }}"
                    data:
                      message: >
                        üö® *–ü–†–ï–í–´–®–ï–ù–ò–ï - {{ entity_config.name | default(entity_id) }}*
                        üìä {{ state_now }}{{ entity_config.unit | default('') }}
                        üìà –ü–æ—Ä–æ–≥: {{ check_result_after.threshold }}{{ entity_config.unit | default('') }}
                        ‚ö†Ô∏è –°—Ç–∞—Ç—É—Å: –ö—Ä–∏—Ç–∏—á–µ—Å–∫–∏–π
                        üí° {{ entity_config.action | default('–¢—Ä–µ–±—É–µ—Ç—Å—è –≤–º–µ—à–∞—Ç–µ–ª—å—Å—Ç–≤–æ') }}

              - conditions:
                  - condition: template
                    value_template: "{{ check_result_after.reason == 'below' }}"
                sequence:
                  - service: notify.send_message
                    target: "{{ notify_target.entity_id }}"
                    data:
                      message: >
                        üö® *–ù–ò–ñ–ï –ù–û–†–ú–´ - {{ entity_config.name | default(entity_id) }}*
                        üìä {{ state_now }}{{ entity_config.unit | default('') }}
                        üìâ –ü–æ—Ä–æ–≥: {{ check_result_after.threshold }}{{ entity_config.unit | default('') }}
                        ‚ö†Ô∏è –°—Ç–∞—Ç—É—Å: –ö—Ä–∏—Ç–∏—á–µ—Å–∫–∏–π
                        üí° {{ entity_config.action | default('–¢—Ä–µ–±—É–µ—Ç—Å—è –≤–º–µ—à–∞—Ç–µ–ª—å—Å—Ç–≤–æ') }}

              - conditions:
                  - condition: template
                    value_template: "{{ check_result_after.reason in ['state_match','state_in_list'] }}"
                sequence:
                  - service: notify.send_message
                    target: "{{ notify_target.entity_id }}"
                    data:
                      message: >
                        üö® *–ö–†–ò–¢–ò–ß–ï–°–ö–û–ï –°–û–°–¢–û–Ø–ù–ò–ï - {{ entity_config.name | default(entity_id) }}*
                        üìä {{ state_now }}
                        ‚ö†Ô∏è –°—Ç–∞—Ç—É—Å: –¢—Ä–µ–±—É–µ—Ç –≤–Ω–∏–º–∞–Ω–∏—è
                        üí° {{ entity_config.action | default('–¢—Ä–µ–±—É–µ—Ç—Å—è –ø—Ä–æ–≤–µ—Ä–∫–∞') }}

mode: single
